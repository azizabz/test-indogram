<form method="POST" action="action" accept-charset="UTF8" enctype="multipart/form-data">

    <input type="hidden" name="_handler" value="method">

    {{ form_token() }}
    {{ form_sessionKey() }}

    <!-- <input type="hidden" name="slug" value="{{record.slug}}"> -->

    <div class="form-group">
        <label for="photo">Select Photo</label>
        <input type="file" class="form-control" id="photo" name="photo">
    </div>
    <div class="form-group">
        <label for="caption">Caption</label>
        <textarea class="form-control" id="caption" name="caption" rows="3">{{ record.caption }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-default" onclick="javascript:history.back()">Cancel</button>
</form>
