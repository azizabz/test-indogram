title = "Profile"
url = "/profile/"
layout = "default"
is_hidden = 0

[session]
security = "user"
redirect = "login"
==
<div class="row">
    <div class="card col-md-12">
        <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
            <ul>
                <li>
                    <p class="card-text"><strong>Facebook : </strong>{{user.facebook}}</p>
                </li>
                <li>
                    <p class="card-text"><strong>Biography : </strong>{{user.bio}}</p>
                </li>

            </ul>
            <a class="btn btn-success" href="{{ 'edit-profile'|page }}" class="card-link">Edit Profile</a>
            <a class="btn btn-primary" href="{{ 'upload'|page }}" class="card-link">Upload Photo</a>
        </div>
    </div>
</div>
